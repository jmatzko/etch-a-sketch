<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="head">Etch-a-sketch</h1>
    </div>
    
    <div class="sketch-container">
       <div class="Ui-buttons">
            <div id="adjust">Adjust Grid Size</div>
            <div class="slider">
                <input type="range" id="slide-value" value="0" min="16" max="100"/>
            </div> 
            <div class="value">16x16</div>
            <div class="buttons">
                <button id="clear-grid">Clear grid</button>
                <button id="rainbow">Rainbow</button>
                <button id="black">Black</button>
            </div>
        </div> 
        <div class="sketch">
            <!--holds all dynamically created divs-->
        </div>
    </div>
    
    
    
    
    
    <div class="buttons">

    </div>

</body>
</html>
